<head>
	<meta charset="UTF-8">

<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="manage-note.html" title="Xem sửa xóa toàn bộ ghi chú của bạn">Quản Lý Ghi Chú</a></li>

				</ul>
			</div>
	</div>
</nav>

<!-- Main -->
<div class="container mainhome">
	<div class>
		<!-- Left -->
		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
			<div class="row">
				<div class="col-md-12">
					<form method="post" action="https://www.inote.pro/register" role="form" class="form-horizontal">
						<input type="hidden" name="_token" value="lYboTSlWFPGVqCL7xPlminMd2MSrFeuBepx8pTFy">
						<input type="hidden" name="action" value="register">
						<h1>Đăng Ký Tài Khoản</h1>
						<div class="form-group">
							<label for="name" class="col-sm-2 control-label">Tên của bạn</label>
							<div class="col-sm-5">
								<input id="name" type="text" class="form-control" placeholder="VD: abc" name="name" value="" required="" autofocus="">
							</div>
						</div>
						<div class="form-group">
							<label for="registerEmail" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-5">
								<input type="email" class="form-control" name="email" id="registerEmail" placeholder="Nhập email" maxlength="50" value="" required="">
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<i><h5>(*Sử dụng để đăng nhập)</h5></i>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-5">
								<input type="password" class="form-control" name="password" id="password" placeholder="Nhập Password" required="">
							</div>
						</div>
						<div class="form-group">
							<label for="password-confirm" class="col-sm-2 control-label">Confirm Password</label>
							<div class="col-sm-5">
								<input id="password_confirm" type="password" onkeyup="myfun()" placeholder="Nhập lại password" class="form-control" name="password_confirmation" required="">
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                <i><h5 id="message_check"></h5></i>
                            </div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-5">
								<input type="submit" name="create" id="submit" class="btn btn-primary" value="Tạo Tài Khoản">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Right -->
		
	</div>
</div>

</footer>

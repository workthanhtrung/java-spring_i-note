				<div class="col-md-12">
					<form method="post" action="https://www.inote.pro/login" class="form-horizontal" role="form">

						</div>

						</div>
						<div class="form-group">
							<label for="password" class="col-sm-2 control-label"></label>
							<div class="col-sm-5">
								<input type="checkbox" name="remember"> Nhớ đăng nhập
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-5">
								<input type="submit" name="login" id="submit" class="btn btn-primary" value="Đăng Nhập"> &nbsp;
